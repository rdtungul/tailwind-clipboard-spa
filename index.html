<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard (Tailwind SPA)</title>
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <section id="hero">
      <div class="max-w-6xl px-10 pt-16 mx-auto mb-40 text-center">
        <img src="images/logo.svg" alt="" class="mx-auto my-16" />
        <h3 class="mb-8 text-4xl font-bold text-darkGrayishBlue md:text-5xl">
          A history of everything you copy
        </h3>
        <p class="max-w-3xl mx-auto mb-10 text-2xl text-grayishBlue">
          Clipboard allows you to track and organize everything you copy.
          Instantly access your clipboard on all your devices.
        </p>

        <!-- Button Container -->
        <div
          class="flex flex-col justify-center w-full space-y-6 text-white md:flex-row md:space-y-0 md:space-x-4"
        >
          <!-- iOS Button -->
          <a
            href="#"
            class="p-4 px-8 duration-200 rounded-full shadow-lg bg-strongCyan hover:opacity-90"
          >
            Download for iOS
          </a>

          <!-- iOS Button -->
          <a
            href="#"
            class="p-4 px-8 duration-200 rounded-full shadow-lg bg-lightB1ue hover:opacity-90"
          >
            Download for Android
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
